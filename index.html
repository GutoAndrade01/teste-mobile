<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.6.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.mask.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Ficha de Incrição para o Retiro Espiritual 2025</title>
</head>
<script type="text/javascript">
    $(document).ready(function () {
        $("#Cpf").mask("000.000.000-00");
    })
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#Fone").mask("(00)00000-0000");
    })
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#datanasc").mask("00/00/0000");
    })
</script>

<body>
    <div class="box">
        <div class="container1">
            <div class="box1">
                <label>INFORMAÇÕES:</label> <br><br>
                <label> - Crianças de 0 a 6 anos não pagam;</label><br>
                <label> - Crianças de 7 a 10 anos pagam meia R$ 135,00;</label><br>
                <label> - A partir de 11 anos pagam inteira R$270,00;</label><br>
                <label> - Cozinha própria R$140,00;</label><br>
                <label> - Em caso de desistência, não haverá estorno do valor já pago;</label><br>
                <label> - CHAVE PIX : minyrodriguez_14@hotmail.com;</label><br>
                <label> - Para finalizar sua inscrição, envie o comprovante de pagamento para número: 27 9
                    9906-7898;</label><br>
                <label> - Data limite para pagamento: até o dia 05/02/2024;</label><br>
                <label></label>
            </div>
        </div>

        <div class="container">
            <form id="form1">
                <h3>Informações</h3>

                <div class="form-imput">
                    <input class="input" name="nomeComp" id="nomeComp" type="text" placeholder="Nome Completo" maxlength="40" required>
                    <label class="label">Nome</label>
                </div>
                <div class="form-imput">
                    <input class="input" name="cpf" id="Cpf" placeholder="000.000.000-00" type="text" maxlength="15" required>
                    <label class="label">CPF</label>
                </div>
                <div class="form-imput">
                    <input class="input" name="idade" id="datanasc" placeholder="00/00/0000" type="text" required>
                    <label class="label">Data de Nascimento</label>
                </div>
                <div class="form-imput">
                    <label class="label1" >Sexo:</label>
                    <select class=" selectList" name="sexo" required>
                        <option value="other"></option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>
                
                <div class="btn-box">
                    <button type="button" id="next1">Próximo</button>
                </div> 
            </form>
            
            <form id="form2">
                <h3>Informações</h3>
                <div class="form-imput">
                    <label class="label1" >Estado Civil:</label>
                    <select class=" selectList" name="EstadoCivil" required>
                        <option value="other"></option>
                        <option value="soteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                    </select>
                </div>
                <div class="form-imput">
                    <input class="input" name="tel" id="Fone" type="text" placeholder="(00)0 0000-0000" maxlength="15" required>
                    <label class="label">Telefone</label>
                </div>
                <div class="form-imput">
                    <input class="input" name="mail" type="text" placeholder="Informe o seu E-mail" maxlength="25" required>
                    <label class="label">E-mail</label>
                </div>
               
                <div class="btn-box">
                    <button type="button" id="back1">Back</button>
                    <button type="button" id="next2">Next</button>
                </div>

            </form>
            <form id="form3">
                <h3>Informações</h3>
                <div class="form-imput">
                    <input class="input" name="igreja" id="iasd" type="text" placeholder="Informe Sua Igreja" maxlength="40" required>
                    <label class="label">Igreja</label>
                </div>
                <div class="form-imput">
                    <label class="label1" >Cozinha Própria:</label>
                    <select class=" selectList" name="cozinha" required>
                        <option value="other"></option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>
                <div class="form-imput">
                    <label class="label1" >Vegetariano(a)</label>
                    <select class=" selectList" name="vegetariano" required>
                        <option value="other"></option>
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>

                <div class="btn-box">
                    <button type="button" id="back2">Voltar</button>
                    <button type="button" id="submit">Enviar</button>
                </div>

            </form>
            <form action=""></form>

            <div class="step-row">
                <div id="progress"></div>
                <div class="step-col"><small>Passo 1</small></div>
                <div class="step-col"><small>Passo 2</small></div>
                <div class="step-col"><small>Passo 3</small></div>

            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
